<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
             <mat-card-title>TestAngularWeb3 App</mat-card-title> 
            <mat-card-subtitle>Simple demo of wallet workflow</mat-card-subtitle>
            <mat-card-actions>
                <!-- <button mat-button (click)="connect()">Connect</button> -->
                <div *ngIf="currentAccount=='0x'">
                    You must connect wallet !
                </div>
                <div *ngIf="currentAccount!='0x'">
                    Congratulation you are now connected
                    <br>
                    Current Address:{{currentAccount}}
                </div>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
</mat-grid-list>
